<script> 
    function loadScoreXML() { 
    var xhttp = new XMLHttpRequest(); 
    xhttp.onreadystatechange = function() { 
    if (this.readyState == 4 && this.status == 200) {  displayScoresTable(this); 
    } 
    }; 
    xhttp.open("GET", "scoresheet.xml", true); 
    xhttp.send(); 
    } 
    function displayScoresTable(xml) { 
    var i; 
    var xmlDoc = xml.responseXML; 
    var table="<tr><th>Name</th>"+ 
    "<th>Circles</th>"+ 
    "<th>Time taken</th></tr>"; 
    var x = xmlDoc.getElementsByTagName("score"); 
    for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" + 
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +  "</td><td>" + 
    x[i].getElementsByTagName("circles")[0].childNodes[0].nodeValue +  "</td><td>" + 
    x[i].getElementsByTagName("timetaken")[0].childNodes[0].nodeValue +  "</td><td>" + 
    "</td></tr>"; 
    } 
    document.getElementById("demo").innerHTML = table;  } 
</script> 

<button class="view_btn" type="submit" value="button" onclick="loadScoreXML()" > 
    Show highscores     
</button> 
<table id="demo" class="score-table"></table>
